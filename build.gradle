
plugins {
    
    id 'java-library'
}

repositories {
    jcenter()
}

dependencies {
	compile 'org.springframework:spring-context:5.0.3.RELEASE'
    compile 'com.contentful.java:java-sdk:7.3.0'
	compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.6'
	// https://mvnrepository.com/artifact/org.slf4j/slf4j-api
compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
	
	testCompile group: 'junit', name: 'junit', version: '4.4'
	testCompile group: 'org.powermock', name: 'powermock-mockito-release-full', version: '1.5.4'
	
	
    
}

